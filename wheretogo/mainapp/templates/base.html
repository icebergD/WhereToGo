<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}The best chat{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style type="text/css">

           
            html,
            body {
                height:100%;
                padding: 0;
                margin: 0
            }

            h1, h2, h3, h4, h5, h6, p {
                padding: 0;
                margin: 0;
            }
            
            .container {
                min-height:100%;
                position:relative;
            }
            
            /*Стили для блока с шапкой*/
            .header {
                background: green;
                padding:10px;
            }
            
            /*Стили для центральной части*/
            .content {
                padding-bottom:70px;   /* Высота блока "footer" */
            }
            
            /*Стили для нижней части*/
            .footer {
                position:absolute;
                bottom:0;
                width:100%;
                height:70px;   /* Высота блока "footer" */
                background:#66ccff;
            }

            .footer_items {
                display: flex;
                justify-content: space-between;
            }

            .item {
                width: 50px;
                height: 50px;
                background: red;
                margin: 10px;
            }
            .card {
                border: 1px solid red;
                display: flex;
                flex-direction: column;
            }

            .text-card {
                display: flex;
                flex-direction: column;
                align-items: center;
            }



        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <!-- Содержимое шапки -->
                <div class="title">
                    <h1>Where to go?</h1>
                </div>
            </div>
            {% block content %}
              
                {% endblock content %}
            <div class="content">
                <!-- Содержимое центральной части -->
            </div>
            <div class="footer">
                <!-- Содержимое нижнего блока -->
                <div class="footer_items">

                    <div class="item"><a href="/news">Лента</a></div>
                    <div class="item"><a href="/recommendations">Ремоендация</a></div>
                    <div class="item"><a href="/tour">Тур</a></div>
                    <div class="item"><a href="/wheretogo/mainapp/templates/favourites.html">Избранное</a></div>
                    <div class="item"><a href="/profile">Профиль</a></div>
                </div>
            </div>
        </div>
    </body>
   
</html>
